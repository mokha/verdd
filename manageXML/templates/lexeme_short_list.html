{% load i18n %}
{% load custom_tags %}

<div class="card card-body bg-light">
    <ul class="nav flex-column">
        {% for obj in object_list %}
            <li>
                <p class="d-block">
                    <a {% if obj.checked %}class="text-success"{% endif %} href="{% url 'lexeme-detail' pk=obj.pk slug=obj.slug %}?{% query_transform request lastlexeme=obj.pk %}">{{ obj.lexeme }}</a>
                </p>
            </li>
        {% endfor %}
    </ul>
</div>
