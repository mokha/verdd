    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            {% include 'lexeme_data.html' with object=object.lexeme_from %}
        </td>

            {% if object.lexeme_to %}
                {% include 'lexeme_data.html' with object=object.lexeme_to %}
            {% endif %}
        </td>
    </tr>
    </tbody>
</table>
